<div class="conatiner">
  <h3>Payment form</h3>
  <div class="row">
    <div class="form-group col">
      <label> Payee Name</label>
      <input class="form-control" (input)="onNameChange($event)" />
    </div>

    <div class="col">
      <label> <b>  Name </b> </label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
    <div class="row">
      <div class="form-group col">
        <label> Payement Date</label>
        <input
          type="date"
          class="form-control"
          (input)="onDateChange($event)"
        />
      </div>
      <div class="col">
        <label> <b>  Payment Date </b> </label>
        <div>
          {{ date | date }}
        </div>
      </div>

      <div class="row">
        <div class="form-group col">
          <label> Amount </label>
          <input class="form-control" (input)="onAmountChange($event)" />
        </div>
        <div class="col">
          <label> <b>   Payment Amount </b> </label>
          <div>
            {{ amount | currency : "EUR"}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
